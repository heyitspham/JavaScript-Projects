<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML_2</title>
        <link rel="stylesheet" href="./CSS/CSS_2.css">
    </head>
    <body>
        <h2>FORMS</h2>
        <div>
            <form action="/action_page.php" name="myForm" onsubmit="return validateForm()" method="POST">
                <label for="fname">First Name</label><br>
                <input type="text" name="fname" id="fname" placeholder="Your first name.."><br>
                
                <label for="lname">Last Name</label><br>
                <input type="text" name="lname" id="lname" placeholder="Your last name.."><br><br>
                
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="ireland">Ireland</option>
                    <option value="unitedkingdom">United Kingdom</option>
                    <option value="usa">USA</option>
                </select>
                
                <input type="submit" value="Submit">
            </form>
        </div>

        <script src="./JavaScript/JavaScript_2.js"></script>
    </body>
</html>
